<html>

<head>
    <meta charset="utf-8" />
    <title>Practice Layout</title>
</head>

<body style="margin: 0">
    <div style="    
        background-color: #3b5998;
        height: 44px;
        box-sizing: border-box;
        padding-top:8px">
        <div style="
            height: 25px;
            width: 25px;
            text-align: right;
            padding-right: 4px;
            padding-top:3px;
            font-size: 25px;
            font-weight:bold;
            font-family: sans-serif;
            margin-left: 40px;
            color: #3b5998;
            background-color: white;
            border-radius: 3px;
            ">f
        </div>
    </div>

    <div style="
        border-style: solid;
        border-width: 1px;
        border-bottom-color: lightgray;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 40px;
        font-family: sans-serif;
        font-size: 25px;
        font-weight: bold;">
        <span style="">You</span>
        <span style="
            background-color: #cd201f;
            border-radius: 7px;
            color: white;">Tube</span>
    </div>

    <button style="
        font-size: 15px;
        font-family: sans-serif;
        font-weight: bold;
        color: #5851db;
        margin-top: 20px;
        margin-left: 10px;
        border-width: 1px;
        border-color: #5851db;
        border-radius: 5px;
        background-color: white;
        padding-top: 5px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 5px;
        ">Follow
    </button>

    <button style="
        font-family: sans-serif;
        font-weight: bold;
        color: gray;
        margin-top: 20px;
        margin-left: 10px;
        border-width: 0;
        border-color: #5851db;
        border-radius: 2px;
        background-color: lightgray;
        padding-top: 10px;
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 10px;
        ">Google Search
    </button>

    <button style="
        margin-left: 10px;
        font-family: sans-serif;
        background-color: #cd201f;
        color: white;
        border-width: 0;
        border-radius: 2px;
        padding-top: 3px;
        padding-left: 8px;
        padding-right: 8px;
        padding-bottom: 3px;
        ">Subscribe
    </button>
</body>

</html>
