<html>

<head>
    <meta charset="utf-8" />
    <title>Company Text</title>
</head>

<body>
    <div style="
        color: #3b5998;
        text-decoration: underline;
        font-family: sans-serif;
        font-size: 25px;
        font-weight: bold">
        Facebook
    </div>

    <div style="
        text-align: center;
        font-family: sans-serif;
        font-size: 25px;">You
        <span style="
            background-color: #cd201f;
            color: white;">Tube
        </span>
    </div>

    <div style="
      font-family: serif;
      font-weight: bold;
      text-align: right;
      font-size: 25px;">
        <span style="color: #4285f4">G</span>
        <span style="color: #ea4335">o</span>
        <span style="color: #fbbc05">o</span>
        <span style="color: #4285f4">g</span>
        <span style="color: #34a853">l</span>
        <span style="color: #ea4335">e</span>
    </div>

    <div style="
      font-family: sans-serif;
      font-size: 25px;
      letter-spacing: -6px;
      text-align: center;">
        <span style="color: #e53238">e</span>
        <span style="color: #0064d2">b</span>
        <span style="color: #f5af02">a</span>
        <span style="color: #86b817">y</span>
    </div>

    <div style="
      text-decoration: line-through;
      font-size: 25px;
      font-family: sans-serif">
        <span style="color: #0e5fd8">hi</span>
        <span style="color: #fd9207">5</span>
    </div>

</body>

</html>
