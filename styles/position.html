<html>

<head>
    <meta charset="utf-8" />
    <title>Position CSS</title>
</head>

<body style="margin: 0">
    <div style="    
        position: static;
        top: 0;
        right: 0;
        left: 0;
        background-color: #3b5998;
        height: 44px;
        box-sizing: border-box;
        padding-top:8px">
        <div style="
            height: 25px;
            width: 25px;
            text-align: right;
            padding-right: 4px;
            padding-top:3px;
            font-size: 25px;
            font-weight:bold;
            font-family: sans-serif;
            margin-left: 40px;
            color: #3b5998;
            background-color: white;
            border-radius: 3px;
            ">f
        </div>
    </div>

    <div style="
            position: fixed;
            top: 44px;
            right: 0;
            bottom: 0;
            width: 256px;
            background-color: gray;
            ">Position Fixed
    </div>

    <div style="
            position: relative;
            background-color: red;
            top: 0;
            width: 300px;
            height: 300px;
            ">Position Relative
    </div>

    <div style="
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            top: 0;">
    </div>

    <div style="
            position: relative;
            background-color: red;
            top: 0;
            width: 500px;
            height: 500px;
            ">Position Relative
        <div style="
                width: 300px;
                height: 300px;
                background-color: green;
                position: absolute;
                top: 0;">
        </div>
    </div>

</body>

</html>
